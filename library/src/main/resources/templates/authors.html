<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <div class="container mt-5">
        <h1>Authors </h1>
        <table class="table mt-5">
            <thead>
            <tr>
                 <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Country</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="author,iter : ${authors}" th:object="${authors}">
                <tr>
                <th scope="row" th:text="${iter.index + 1}"></th>
                    <td th:text="${author.name}"></td>
                    <td th:text="${author.country}"></td>
                    <td><a class="btn btn-secondary" th:href="@{/authors/add-book/{id}(id=${author.id})}">Add book</a></td>
                  	<td><a class="btn btn-secondary" th:href="@{/authors/edit-author/{id}(id=${author.id})}">Edit</a></td>
                    <td><form th:action="@{/authors/delete-author/{id}(id=${author.id})}" th:method="delete" >
					  <input type="hidden" name="_method" value="delete" />
					  <button class="btn btn-secondary" type="submit">Delete</button>
					</form>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
