<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <div class="container mt-4">
            <div class="container section negative-margin contact">
		<div class="row">
			<div class="col-sm-12">
				<h2>Edit book</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<form  th:object="${book}"  th:action="@{/books/edit-book/{id}(id=${book.id})}" th:method="put">
					<div class="form-group">
						<label>Title *</label>
						<input th:field="${book.title}" type="text"/>
					</div>
					<div class="form-group">
						<label>Pages *</label>
						<input th:field="${book.pages}" type="text" />
					</div>
					<div class="form-group">
						<label>Description *</label>
						<input th:field="${book.description}" type="text" />
					</div>
					
					<div class="form-group">
						<select name="author">
							<option value="text" selected>Choose Author</option>
							<option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}" ></option>
						</select>
					</div>
					<div class="form-group right-align">
						<button type = "submit" class="btn btn-ghost" >Edit book</button>
					</div>
				</form>
			</div>
    </div>
</div>
</div></div>
</body>
</html>
